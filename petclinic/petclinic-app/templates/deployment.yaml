apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: petclinic
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.maxSurge }}
      maxUnavailable: {{ .Values.maxUnavailable }}
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      containers:
        - name: petclinic
          image: syl1709/petclinic:3.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.containerPort }}
          startupProbe:
            httpGet:
              path: /health
              port: {{ .Values.healthPort }}
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.healthPort }}
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.healthPort }}
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 2
          {{- if .Values.env }}
          env:
            {{- include "env" .Values | nindent 12}}
          {{- end }}
          {{- if .Values.envFrom }}
          envFrom:
            {{- toYaml .Values.envFrom | nindent 12}}
          {{- end }}
          {{- if .Values.volumeMounts }}
          volumeMounts:
            {{- include "volumeMount" .Values | nindent 12}}
          {{- end }}
      {{- if .Values.volumes }}
      volumes:
        {{- include "volume" .Values | nindent 8}}
      {{- end }}
